services:
  - type: web
    name: bookswap-api
    env: python
    region: singapore
    plan: starter
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python start.py"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: bookswap-api
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: bookswap-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: GOOGLE_BOOKS_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: ALLOWED_ORIGINS
        value: "*"  # Update with your frontend URLs

databases:
  - name: bookswap-db
    databaseName: bookswap
    user: bookswap_user
    region: singapore
    plan: starter
